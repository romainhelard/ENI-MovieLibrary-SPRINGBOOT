<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TP ENI</title>
<link rel="stylesheet" href="/css/general.css">
<link rel="stylesheet" href="/css/tp-form.css">
<link rel="icon" href="/images/logoEni.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
	</header>
	<main class="container mt-5">
		<form>
			<div class="containerMovieForm">
				<h3>Détail du film</h3>
				<hr>
				<ul class="flex-outer">
					<li><label for="inputGenre">Genre : </label> <input disabled
						type="text" id="inputGenre" class="form-control" data-th-value="${movie.genre.label}">
					</li>
					<li><label for="inputYear">Année : </label> <input disabled
						type="text" id="inputYear" class="form-control" data-th-value="${movie.year}"></li>
					<li><label for="inputTitle">Titre : </label> <input disabled
						type="text" id="inputTitle" class="form-control" data-th-value="${movie.title}">
					</li>
					<li><label for="inputDirector">Réalisateur : </label> <input
						disabled type="text" id="inputDirector" class="form-control"
						data-th-value="${movie.director.firstName} + ' ' + ${movie.director.lastName}">
					</li>
					<li><label for="inputDuration">Durée : </label> <input disabled
						type="text" id="inputDuration" class="form-control" data-th-value="${movie.duration}">
					</li>
					<li data-th-if="${not #lists.isEmpty(movie.actors)}"><label
						for="selectActors">Acteur(s) : </label> <select disabled
						id="selectActors" class="form-select" multiple>
							<option data-th-each="current : ${movie.actors}"
								data-th-text="'- ' + ${current.firstName} + ' ' + ${current.lastName}"></option>
					</select></li>
					<li><label for="taSynopsis">Synopsis : </label> <textarea
							rows="3" id="taSynopsis" class="form-control" disabled data-th-text="${movie.synopsis}">
							</textarea>
					</li>
					<li data-th-if="${not #lists.isEmpty(movie.opinions)}"><label for="tableComments">Commentaire(s) : </label>
					<ul >
						<li data-th-each="current : ${movie.opinions}" data-th-text="${current.comment + ' ('+current.member.firstName+')'}"></li>
					</ul>
					</li>
				</ul>
			</form>
			</div>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
